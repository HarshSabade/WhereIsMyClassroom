<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable notifier</title>
    <link rel="stylesheet" href="stylel.css">
    <link rel="shortcut icon" href="schedule-calendar-time-clock-timetable-1024.webp" type="image/x-icon">
</head>

<body onload="day()">
    <div class="nav">
        <div class="head">
            <span>
                <h1>Timetable</h1>
            </span>
        </div>
        <div class="select">
        </div>
        <button type="button" class="today" onclick=today()>Today</button>
        <button type="button" class="back" onclick=back()>Back</button>
        <select name="divi" id="divi" onchange="day()" title="division">
            <option value="placeholder" disabled>Select your division</option>
            <option value="A" id="a">A</option>
            <option value="B" id="b">B</option>
            <option value="C" id="c">C</option>
            <option value="D" id="d">D</option>
            <option value="E" id="e">E</option>
            <option value="F" id="f" selected>F</option>
            <option value="G" id="g">G</option>
            <option value="H" id="h">H</option>
            <option value="I" id="i">I</option>
            <option value="J" id="j">J</option>
            <option value="K" id="k">K</option>
            <option value="L" id="l">L</option>
            <option value="M" id="m">M</option>
            <option value="N" id="n">N</option>
            <option value="O" id="o">O</option>
            <option value="P" id="p">P</option>
        </select>
    </div>
    <div class="lecs">
        <div class="now"><div class="dept">AS&H Department</div>
            <div class="current">Ongoing</div>
            <div class="clecture"></div>
            <div class="cfaculty"></div>
            <div class="clocation"></div>
        </div>
        <div class="then">
            <div class="next">Next</div>
            <div class="nlecture"></div>
            <div class="nfaculty"></div>
            <div class="nlocation"></div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
